{% load i18n static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">
        <span class="d-block d-lg-none">Will Chiang</span>
        <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{% static 'assets/img/will_profile.jpg' %}" alt="" /></span>
    </a>
    {% if not is_dashboard %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    {% endif %}
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="row">
            <div class="col-md-12 text-center">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger {% if is_dashboard %}disabled{% endif %}" href="#about">{% trans '關於我本人' %}</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger {% if is_dashboard %}disabled{% endif %}" href="#experience">{% trans '工作經歷' %}</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger {% if is_dashboard %}disabled{% endif %}" href="#education">{% trans '學歷' %}</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger {% if is_dashboard %}disabled{% endif %}" href="#skills">{% trans '技能' %}</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger {% if is_dashboard %}disabled{% endif %}" href="#interests">{% trans '興趣' %}</a></li>
                </ul>
            </div>
            <div class="col-md-12 text-center mt-5">
                <form name="set-language" action="{% url 'setlang' %}" method="post">
                    {% csrf_token %}
                    <input name="next" type="hidden" value="{{ redirect_to }}" />
                    <select name="language">
                        {% get_current_language as LANGUAGE_CODE %}
                        {% get_available_languages as LANGUAGES %}
                        {% get_language_info_list for LANGUAGES as languages %}
                        {% for language in languages %}
                            <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                                {{ language.name_local }} ({{ language.code }})
                            </option>
                        {% endfor %}
                    </select>
                    <button class="btn btn-primary mt-2" type="submit">Change</button>
                </form>
            </div>
        </div>
    </div>
</nav>
